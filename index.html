<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="assets/scripts/script.js" defer></script>
    <script src="https://kit.fontawesome.com/1e7f02d8f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen__input"></div>
            <div class="screen__result"></div>
        </div>
        <div class="buttons">
            <button class="button all-clear">AC</button>
            <button class="button backspace">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="button number" data-number="7">7</button>
            <button class="button number" data-number="8">8</button>
            <button class="button number" data-number="9">9</button>
            <button class="button operator" data-operator="division">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="button number" data-number="4">4</button>
            <button class="button number" data-number="5">5</button>
            <button class="button number" data-number="6">6</button>
            <button class="button operator" data-operator="multiplication">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="button number" data-number="1">1</button>
            <button class="button number" data-number="2">2</button>
            <button class="button number" data-number="3">3</button>
            <button class="button operator" data-operator="substraction">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="button number" data-number=".">.</button>
            <button class="button number" data-number="0">0</button>
            <button class="button result">
                <i class="fa-solid fa-equals"></i>
            </button>
            <button class="button operator" data-operator="addition">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <div class="footer">
        <a class="github-profile" href="https://github.com/javier-rosales" target="_blank">
            <i class="fa-brands fa-github"></i>
            javier-rosales
        </a>
    </div>
</body>
</html>
